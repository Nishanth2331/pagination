<!DOCTYPE html>
<html>
<head>
  <title>Table with Pagination</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <script src="index.js"></script>
  <table id="myTable">
    <thead>
      <tr>
        <th>Fruits</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>apple</td>
      </tr>
      <tr>
        <td>mango</td>
      </tr>
      <tr>
        <td>guava</td>
      </tr>
      <tr>
        <td>berry</td>
      </tr>
      <tr>
        <td>grape</td>
      </tr>
      <tr>
        <td>pineapple</td>
      </tr>
      <tr>
        <td>avacodo</td>
      </tr>
      <tr>
        <td>coconut</td>
      </tr>
      <tr>
        <td>papaya</td>
      </tr>
      <tr>
        <td>watermelon</td>
      </tr>
    </tbody>
  </table>

  <div id="pagination">
    <button onclick="previousPage()">Previous</button>
    <span id="currentPage"></span>
    <button onclick="nextPage()">Next</button>
  </div>
</body>
</html>
